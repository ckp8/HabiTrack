version: '3'
services:
  server:
    image: node:12.18.4
    working_dir: /server
    ports: 
      - 3000:3000
    environment: 
      - PGUSER=user
      - PGHOST=db
      - PGPASSWORD=habitpass
      - PGDATABASE=habit
      - PGPORT=5432
      - NODE_ENV=development
    depends_on:
      - db
    volumes:
      - type: bind
        source: ./
        target: /server
    command: bash -c "npm install && npm uninstall bcrypt && npm install bcrypt && npm start"

  db:
    image: postgres:latest
    ports:
      - 35432:5432
    volumes:
      - "dbdata:/var/lib/postgresql/data"
      - "./db/seeds.sql:/docker-entrypoint-initdb.d/seeds.sql:ro"
    environment: 
      - POSTGRES_DB=habit
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=habitpass
volumes:
  dbdata:
    